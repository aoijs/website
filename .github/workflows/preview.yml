name: Check Build

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    env:
      START_TIME: ${{ github.event.created_at }}
    steps:
      - name: Check for Maintainer Approval
        if: github.event.action != 'closed' && github.event_name == 'pull_request'
        uses: tzkhan/approval-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          num-approvals: 1

      - name: Create or Update Comment
        id: create-or-update-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Waiting for deployment to finish..
          reactions: 'hourglass'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        if: github.event.action != 'closed'
        run: |
          npm install --legacy-peer-deps
          npm install react-dom --legacy-peer-deps
          npm run build
        continue-on-error: true

      - name: Check Build Status
        id: check-build-status
        if: ${{ always() }}
        run: |
          if [ $? -eq 0 ]; then
            echo "Build succeeded."
            echo "Updating comment..."
            echo "COMMENT_BODY=Build succeeded." >> $GITHUB_ENV
            echo "LABEL=Build Succeeded" >> $GITHUB_ENV
          else
            echo "Build failed."
            echo "Updating comment..."
            echo "COMMENT_BODY=Build failed. Please check the build logs for details. Mentioning user." >> $GITHUB_ENV
            echo "LABEL=Build Failed" >> $GITHUB_ENV
          fi

      - name: Update Comment
        if: ${{ always() }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.COMMENT_BODY }}
          reactions: 'hourglass'
          add-labels: ${{ env.LABEL }}
