name: Deploy to GitHub Pages üöÄ

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
      PUBLIC_COMMIT: ${{ github.sha }}
      PUBLIC_ENV: "production"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: üìù Modify Environment variables (commit)
        id: vars
        run: |
          shortCommit=$(git rev-parse --short ${{ github.sha }})
          echo "::set-env name=PUBLIC_COMMIT::$shortCommit"
      - name: üìù Modify Environment variables (time)
        id: time
        run: |
          time=$(date +'%d/%m/%Y %H:%M:%S')
          echo "::set-env name=PUBLIC_BUILD_TIME::$time"
      - name: üìù Set Environment variables
        run: |
          echo "PUBLIC_BUILD_TIME: $PUBLIC_BUILD_TIME"
          echo "PUBLIC_COMMIT: $PUBLIC_COMMIT"
          echo "PUBLIC_ENV: $PUBLIC_ENV"
      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: ‚ôªÔ∏è Install Packages
        shell: "bash"
        working-directory: ./
        run: |
          npm install --legacy-peer-deps
          npm install react-dom --legacy-peer-deps

      - name: üßë‚Äçüíª Build
        shell: "bash"
        working-directory: ./
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: üöÄ Deploy to Github 
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Wait for site to be deployed
        run: sleep 5
      - name: üîé Update Algolia Crawler 
        uses: algolia/algoliasearch-crawler-github-actions@v1.1.0
        id: algolia_crawler
        with:
          crawler-user-id: ${{ secrets.CRAWLER_USER_ID }}
          crawler-api-key: ${{ secrets.CRAWLER_API_KEY }}
          algolia-app-id: ${{ secrets.ALGOLIA_APP_ID }}
          algolia-api-key: ${{ secrets.ALGOLIA_API_KEY }}
          site-url: "https://aoi.js.org"
          crawler-name: aoi-js-org
