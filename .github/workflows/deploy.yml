name: Deploy to GitHub Pages ğŸš€

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      PUBLIC_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
      PUBLIC_COMMIT: ${{ github.sha }}
      PUBLIC_ENV: "production"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: ğŸ“ Modify Environment variables (commit)
        id: vars
        run: |
          shortCommit=$(git rev-parse --short ${{ github.sha }})
          echo "::set-env name=PUBLIC_COMMIT::$shortCommit"
      - name: ğŸ“ Modify Environment variables (time)
        id: time
        run: |
          time=$(date +'%d/%m/%Y %H:%M:%S')
          echo "::set-env name=PUBLIC_BUILD_TIME::$time"
      - name: ğŸ“ Set Environment variables
        run: |
          echo "PUBLIC_BUILD_TIME: $PUBLIC_BUILD_TIME"
          echo "PUBLIC_COMMIT: $PUBLIC_COMMIT"
          echo "PUBLIC_ENV: $PUBLIC_ENV"
      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: â™»ï¸ Install Packages
        shell: "bash"
        working-directory: ./
        run: |
          npm install --legacy-peer-deps
          npm install react-dom --force

      - name: ğŸ§‘â€ğŸ’» Build
        shell: "bash"
        working-directory: ./
        run: npm run build
  
      - name: ğŸ†™ Upload Pages Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“‚ Download Pages Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: ğŸš€ Deploy to Github 
        id: deployment
        uses: actions/deploy-pages@v1
      - name: ğŸ” Update Algolia Crawler 
        if: 1 == 2
        uses: algolia/algoliasearch-crawler-github-actions@v1.0.10
        id: algolia_crawler
        with:
          crawler-user-id: ${{ secrets.CRAWLER_USER_ID }}
          crawler-api-key: ${{ secrets.CRAWLER_API_KEY }}
          algolia-app-id: ${{ secrets.ALGOLIA_APP_ID }}
          algolia-api-key: ${{ secrets.ALGOLIA_API_KEY }}
          site-url: "https://aoi.js.org"
